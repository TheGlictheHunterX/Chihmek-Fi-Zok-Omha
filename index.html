<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riko Lock - Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background-color: #000;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            border: 3px solid #00ff99;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            border-radius: 15px;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
            animation: flicker 1.5s infinite alternate;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.5em;
            margin-top: 15px;
            animation: typing 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: red;
            animation: glitch 0.2s infinite alternate-reverse;
        }

        .glitch::after {
            color: cyan;
            animation: glitch 0.2s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        .vip-badge {
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Riko Lock">Riko Lock</h1>
        <p>‚ö†Ô∏è System Under Heavy Maintenance ‚ö†Ô∏è</p>
        <p class="vip-badge">üîí VIP Secure Area üîí</p>
        <p>Access restricted to authorized personnel only.</p>
    </div>
</body>
</html>
