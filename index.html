<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riko Lock - Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: flicker 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: typing 4s steps(40) infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes typing {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: red;
            animation: glitch 0.3s infinite alternate-reverse;
        }

        .glitch::after {
            color: blue;
            animation: glitch 0.3s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Riko Lock">Riko Lock</h1>
        <p>System Under Heavy Maintenance...</p>
        <p>We will be back stronger!</p>
    </div>
</body>
</html>
