<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riko Lock - Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
            animation: flicker 1.5s infinite alternate;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.8em;
            margin-top: 15px;
            animation: typing 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes typing {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: red;
            animation: glitch 0.2s infinite alternate-reverse;
        }

        .glitch::after {
            color: cyan;
            animation: glitch 0.2s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        .warning {
            font-size: 1.2em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-top: 20px;
            animation: warningBlink 1s infinite alternate;
        }

        @keyframes warningBlink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff99;
            width: 80%;
            margin: 30px auto;
            border-radius: 10px;
            text-align: left;
            font-size: 1.2em;
            box-shadow: 0 0 15px #00ff99;
        }

        .terminal span {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Riko Lock">Riko Lock</h1>
        <p>System Under Heavy Maintenance...</p>
        <p class="warning">Unauthorized access is strictly prohibited!</p>
        <div class="terminal">
            <p><span>Initializing security protocols...</span></p>
            <p><span>Scanning for vulnerabilities...</span></p>
            <p><span>Encrypting data...</span></p>
            <p><span>Firewall status: ACTIVE</span></p>
        </div>
    </div>
</body>
</html>
